<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=family=Roboto:wght@300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form-style.css">
    <title>Form challenge</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/challenge" method="POST">
            <section>
                <h2>
                    How can we help you?
                </h2>
            </section>
            <section>
                <ul>
                    <li>
                        <label for="user-name">Your Name</label>
                        <input type="text" name="user-name" id="user-name" required>
                    </li>
                    <li>
                        <label for="user-email">Your E-Mail Address</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </li>
                    <li>
                        <label for="user-mobile">Your Phone Number</label>
                        <input type="number" name="user-mobile" id="user-mobile" required minlength="5">
                    </li>
                </ul>
            </section>
            <section>
                <label for="message">Your Message</label>
                <textarea name="message" id="message" required minlength="10" maxlength="200"></textarea>
            </section>
            <section>
                <label for="source">How did you find us?</label>
                <select name="source" id="source" required>
                    <option value="web">Web Search</option>
                    <option value="mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <section class="verify-contact-terms">
                <h2>How should we reply?</h2>
                <ul>
                    <li>
                        <input type="radio" name="call" id="call" required>
                        <label for="call">Call me</label>
                    </li>
                    <li>
                        <input type="radio" name="email" id="email" required>
                        <label for="email">Send me an email</label>
                    </li>
                    <li>
                        <input type="radio" name="no-reply" id="no-reply" required>
                        <label for="no-reply">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section class="verify-contact-terms">
                <div id="form-control">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Accept Terms</label>
                </div>
            </section>
            <section class="btn">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
