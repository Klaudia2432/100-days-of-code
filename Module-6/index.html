<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=family=Roboto:wght@300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="user-name">Your name</label>
                        <input type="text" name="user-name" id="user-name" required>
                    </li>
                    <li>
                        <label for="user-email">Your email address</label>
                        <input type="email" name="user-email" id="user-email">
                    </li>
                    <li>
                        <label for="user-pwd">Your password</label>
                        <input type="password" name="user-pwd" id="user-pwd" required minlength="8" placeholder="minimum 8 characters password">
                    </li>
                </ul>
            </section>
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="user-age">Your age</label>
                        <input type="number" step="1" name="user-age" id="user-age">
                    </li>
                    <li>
                        <label for="DoB">Your date of birth</label>
                        <input type="date" name="DoB" id="DoB">
                    </li>
                    <li>
                        <label for="color">What is your favourite colour?</label>
                        <select name="color" id="color">
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="message">Your message</label>
                <textarea id="message"></textarea>
            </section>
            <section class="verify-contact-terms">
                <h2>How should we verify your account?</h2>
                <ul>
                    <li>
                        <input type="radio" name="verify" id="verify-sms" value="text-message">
                        <label for="verify-sms">Via text message (SMS)</label>
                    </li>
                    <li>
                        <input type="radio" name="verify" id="verify-call" value="phone">
                        <label for="verify-call">Via a phone call</label>
                    </li>
                    <li>
                        <input type="radio" name="verify" id="verify-email" value="email">
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>
            </section>
            <section class="verify-contact-terms">
                <h2>How should we contact you?</h2>
                <ul>
                    <li>
                        <input type="checkbox" name="contact-email" id="contact-email" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li>
                        <input type="checkbox" name="contact-phone" id="contact-phone" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>
            <section class="verify-contact-terms">
                <div id="form-control">
                    <input type="checkbox" name="t-and-c" id="terms-and-conditions" required>
                    <label for="terms-and-conditions">I have read and accept the Terms &amp; Conditions *</label>
                </div>
            </section>
            <section>
                <button type="reset">Clear form</button>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
